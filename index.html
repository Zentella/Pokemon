<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap v.4.5.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>poke</title>


</head>
<body>
    <header class="text-center pt-5">
        <h1>pokeapi</h1>
        <p class="lead">Pokemon</p>
    </header>
    <section>
        <!--<form action="""> en vaciom referencia a la pagina actual-->
        <form>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6"><!--col-12 para celular y sm-6 para >576px uno izq y otro der-->
                    <label>Ingrese nombre o id del Pokemon</label>
                </div>
                <div class="col-12 col-sm-6">
                    <input class="form-control" id="pokemonInput"><!--le da borde color y responsividad-->
                </div>
            </div>

            <button class="btn btn-primary mx-auto d-block my-3">consultar</button><!--d-block para q se comporte como elemento bloque(ya que boton es un elemento en linea)-->
        </form>
    </section>

    <section>
        <div class="row container"><!--container para limitar-->
            <div class="col-12 col-sm-6" id= "pokeInfo"></div><!-- ubicacion de datos desde jquery-->
            <div class="col-12 col-sm-6" 
            id="pokeStats" 
            style="height: 300px;width: auto;">
        </div><!-- ubicacion de grafico desde jquery-->
        </div>
    </section>
    
<!--cdn jquery-3.5.1-->
